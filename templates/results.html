{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-3">
    	    <h4><strong>{{ total }}</strong> torrents found</h4>
        </div>
        <div class="col-lg-offset-6 col-lg-3">
            <form class="form-inline" action="/search" method="post" role="form">
        	        <div class="form-group">
        	        	<label for=""></label>
        	        	<input type="text" class="form-control" name="query" id="" placeholder="Search again">
        	        </div>

        	        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
    </div>
    <div class="row">
    	<table class="table table-hover">
    	<thead>
    		<tr>
                <th>Source</th>
    			<th>Title</th>
                <th>Link</th>
                <th>Size</th>
                <th>Seeders</th>
                <th>Leechers</th>
    		</tr>
    	</thead>
    	<tbody>
            {% for row in torrents %}
    		<tr>
                <td>{{ row.source }}</td>
    			<td>{{ row.title }}</td>
                <td><a href="{{ row.url }}">Download</a></td>
                <td>{{ row.size }}</td>
                <td>{{ row.seeders }}</td>
                <td>{{ row.leechers }}</td>
    		</tr>
            {% endfor %}
    	</tbody>
    </table>
    </div>

{% endblock %}
