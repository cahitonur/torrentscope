{% extends 'base.html' %}

{% block content %}
    <div class="row">
    	<h4><strong>{{ total }}</strong> torrents found</h4>
    </div>
    <div class="row">
    	<table class="table table-hover">
    	<thead>
    		<tr>
                <th>Source</th>
    			<th>Title</th>
                <th>Link</th>
                <th>Size</th>
                <th>Seeders</th>
                <th>Leechers</th>
    		</tr>
    	</thead>
    	<tbody>
            {% for row in torrents %}
    		<tr>
                <td>{{ row.source }}</td>
    			<td>{{ row.title }}</td>
                <td><a href="{{ row.url }}">Download</a></td>
                <td>{{ row.size }}</td>
                <td>{{ row.seeders }}</td>
                <td>{{ row.leechers }}</td>
    		</tr>
            {% endfor %}
    	</tbody>
    </table>
    </div>

{% endblock %}
